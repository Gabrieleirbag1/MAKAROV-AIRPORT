<VirtualHost *:80>        
	ServerName lizziewizzie.site
        ServerAlias www.lizziewizzie.site
        DocumentRoot /home/lizzie/Films
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        Alias /static /home/lizzie/Films/static
        <Directory /home/lizzie/Films/static>
                Require all granted
        </Directory>

        Alias /media /home/lizzie/Films/media
        <Directory /home/lizzie/Films/media>
                Require all granted
        </Directory>

        <Directory /home/lizzie/Films/terrien>
                <Files wsgi.py>
                        Require all granted
                </Files>
        </Directory>

        WSGIDaemonProcess Films python-path=/home/lizzie/Films python-home=/home/lizzie/Films/venv
        WSGIProcessGroup Films
        WSGIPassAuthorization On
        WSGIScriptAlias / /home/lizzie/Films/terrien/wsgi.py
</VirtualHost>